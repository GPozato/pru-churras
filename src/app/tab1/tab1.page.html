<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Cara ou Coroa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="background"></div>
  
  <div class="container-coin ion-justify-content-center ion-align-items-center">
    <img [src]="moeda" alt="Richarlisson pos Fut" [@rotatedState]="state" />
    <h1>{{info}}</h1>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="tertiary" (click)="jogarMoeda()">
    <ion-title class="ion-text-center"> Jogar Moeda! </ion-title>
  </ion-toolbar>
</ion-footer>
